# 状态字段 Schema 定义
# 该文件定义所有支持的字段及其类型约束
# 生成时会与 status.json 合并，产生完整的初始化数据

"{{user}}":
  description: "玩家角色"
  fields:
    行业等级:
      type: "$enum={专业;资深;名家}"
      default: "专业"
    堕落度:
      type: "$range=[0,100]"
      default: 0
    堕落度描述:
      type: "string"
      description: "根据堕落度范围生成的沉浸式描述，反映摄影师的道德状态"
      default: "严格遵守职业操守，维护专业形象，从不逾越底线。"
    穿搭:
      type: "string"
      default: "黑色短袖T恤配牛仔裤。"
    想法:
      type: "string"
      default: "终于要开张了，哥们儿我以后就是独立艺术家了！希望这'六花'不是个奇怪的人……我可不想第一单就翻车。"
    资金:
      type: "number"
      default: 10000
    拍摄任务:
      type: "$list"
      default: []
    器材:
      type: "object"
      fields:
        机身:
          type: "$list"
          default: []
        镜头:
          type: "$list"
          default: []
        灯光:
          type: "$list"
          default: []
        配件:
          type: "$list"
          default: []
        其他:
          type: "$list"
          default: []

女人:
  description: "女性角色"
  fields:
    六花:
      type: "object"
      fields:
        昵称:
          type: "$ro"
          default: "六花"
        真名:
          type: "$ro"
          default: "林六花"
        想法:
          type: "string"
          default: "第一次找专业摄影师拍照呢，好紧张……{{user}}哥哥会是个什么样的人呢？"
        关系:
          type: "object"
          fields:
            堕落度:
              type: "$range=[0,100]"
              default: 0
            堕落度描述:
              type: "string"
              description: "根据堕落度范围生成的沉浸式描述，反映模特的心理状态"
              default: "对自身有清晰的底线，坚定地保护自己，拒绝向{{user}}妥协。"
            好感度:
              type: "$range=[-100,100]"
              default: 0
            好感度描述:
              type: "string"
              description: "根据好感度范围生成的沉浸式描述，反映与摄影师的关系深度"
              default: "与{{user}}陌生，保持基本的商业关系。"
        外型:
          type: "object"
          fields:
            五官:
              type: "string"
              default: ""
            发型:
              type: "string"
              default: ""
            穿搭:
              type: "string"
              default: ""
            身高:
              type: "$range=[100,250]"
              default: 160
            体重:
              type: "$range=[30,150]"
              default: 50
            胸围:
              type: "$range=[60,120]"
              default: 80
            腰围:
              type: "$range=[40,120]"
              default: 60
            臀围:
              type: "$range=[60,120]"
              default: 85
            罩杯:
              type: "string"
              default: ""
        职业:
          type: "object"
          fields:
            类型:
              type: "$list"
              default: []
            层级:
              type: "$enum={新手;进阶;专业}"
              default: "新手"
            方向:
              type: "$enum={专业;多元;退出;卖身}"
              default: "专业"
            尺度:
              type: "$enum={清纯;性感;大尺度;私密}"
              default: "清纯"
            人设:
              type: "$list"
              default: []
        性爱:
          type: "object"
          fields:
            性癖:
              type: "$list"
              default: []
            性经验次数:
              type: "$range=[0,10000]"
              default: 0
            动情程度:
              type: "$range=[0,100]"
              default: 0
            乳房:
              type: "string"
              description: "乳房和乳头的当前状态、外观、敏感度等，与性癖和动情程度挂钩"
              default: "乳房饱满紧实，B罩杯的大小恰到好处。乳头呈淡粉色，未经任何刺激，处于完全放松的自然状态，敏感度未知。"
