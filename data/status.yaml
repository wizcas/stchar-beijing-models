# 状态字段 Schema 定义（唯一真实来源）
# 该文件定义所有支持的字段、类型约束、默认值和说明
# 应用启动时从该文件读取并初始化所有状态

世界:
  description: "当前世界状态（时间、地点、天气、当前出场的女模列表）"
  fields:
    时间:
      type: "string"
      description: "ISO8601格式的日期和时间，包含时区信息"
      default: "2024-12-16T14:30:00+0800"
    地点:
      type: "string"
      description: "当前地点，格式为 [国家/城市]具体位置"
      default: "[北京]昌平仓库工作室"
    天气:
      type: "string"
      description: "当地的户外和环境天气描述，使用自然语言简略表述"
      default: "天色阴沉，空气寒冷刺鼻，但屋内的暖气把脸烤得红通通的。"
    出场女模:
      type: "$list"
      description: "当前场景中出现的女模列表。**强调：每次输出，必须包含此字段**，使用 '记下' 操作设定"
      default: []

"user":
  description: "玩家角色（摄影师）"
  fields:
    行业等级:
      type: "$enum={专业;资深;名家}"
      description: "摄影师的专业等级"
      default: "专业"
    堕落度:
      type: "$range=[0,100]"
      description: "摄影师的道德堕落程度（0为守规则，100为无底线）"
      default: 0
    堕落度描述:
      type: "string"
      description: "根据堕落度范围生成的沉浸式描述，反映摄影师的道德状态"
      default: "严格遵守职业操守，维护专业形象，从不逾越底线。"
    穿搭:
      type: "string"
      description: "摄影师的着装描述"
      default: "黑色短袖T恤配牛仔裤。"
    想法:
      type: "string"
      description: "摄影师的内心想法"
      default: "终于要开张了，哥们儿我以后就是独立艺术家了！希望这'六花'不是个奇怪的人……我可不想第一单就翻车。"
    资金:
      type: "number"
      description: "摄影师当前的资金数额"
      default: 10000
    拍摄任务:
      type: "$free"
      description: "拍摄任务表，key为'模特-目标概要（5字内）-期限'的组合"
      fields:
        "{{key}}":
          type: "$free"
          description: "单个任务对象，key 格式必须为'模特-目标概要（5字内）-期限'"
          required_fields: ["模特", "目标", "期限"]
          default:
            状态: "未开始"
            模特: ""
            目标: ""
            期限: ""
            报酬: 0
            特殊要求: ""
      default: {}
    器材:
      type: "object"
      description: "摄影师拥有的器材"
      fields:
        机身:
          type: "$list"
          description: "相机机身列表"
          default:
            - "Canon EOS R6 (二手)"
        镜头:
          type: "$list"
          description: "镜头列表"
          default:
            - "Canon RF 50mm f/1.8 STM"
            - "Canon RF 85mm f/2 MACRO IS STM"
        灯光:
          type: "$list"
          description: "闪光灯和补光设备"
          default:
            - "神牛 Godox AD200 Pro"
            - "神牛 Godox AD200 Pro"
            - "神牛 Godox XPro-C 引闪器"
        配件:
          type: "$list"
          description: "摄影配件"
          default:
            - "专业摄影背包"
            - "三脚架"
            - "灯架"
            - "高速SD卡"
            - "备用电池"
        其他:
          type: "$list"
          description: "其他器材"
          default:
            - "Dell Inspiron 16 Plus 笔记本电脑"

女模:
  type: "$free"
  description: "女模数据集合，支持动态添加新角色。key作为角色唯一名字标识"
  fields:
    "{{key}}":
      type: "object"
      description: "单个女模数据，key为角色名称（唯一标识）"
      required_fields: []
      想法:
        type: "string"
        description: "角色当前的内心想法"
        default: ""
      关系:
        type: "object"
        description: "与摄影师的关系数据"
        fields:
          堕落度:
            type: "$range=[0,100]"
            description: "角色的道德堕落程度（0为坚守底线，100为无底线）"
            default: 0
          堕落度描述:
            type: "string"
            description: "根据堕落度范围生成的沉浸式描述，反映模特的心理状态"
            default: ""
          好感度:
            type: "$range=[-100,100]"
            description: "对摄影师的好感度（-100为仇恨，100为深爱）"
            default: 0
          好感度描述:
            type: "string"
            description: "根据好感度范围生成的沉浸式描述，反映与摄影师的关系深度"
            default: ""
      外型:
        type: "object"
        description: "角色的外观描述"
        fields:
          五官:
            type: "string"
            description: "五官特征描述"
            default: ""
          发型:
            type: "string"
            description: "发型描述"
            default: ""
          穿搭:
            type: "string"
            description: "服装和穿着描述"
            default: ""
          身高:
            type: "$range=[168,178]"
            description: "身高（单位：cm）"
            default: 160
          体重:
            type: "$range=[48,58]"
            description: "体重（单位：kg）"
            default: 50
          胸围:
            type: "$range=[83,90]"
            description: "胸围（单位：cm）"
            default: 80
          腰围:
            type: "$range=[58,64]"
            description: "腰围（单位：cm）"
            default: 60
          臀围:
            type: "$range=[88,95]"
            description: "臀围（单位：cm）"
            default: 85
          罩杯:
            type: "string"
            description: "胸部罩杯大小"
            default: "A"
      职业:
        type: "object"
        description: "角色的职业信息"
        fields:
          类型:
            type: "$list"
            description: "职业类型列表"
            default: []
          层级:
            type: "$enum={新手;进阶;专业}"
            description: "模特等级"
            default: "新手"
          方向:
            type: "$enum={专业;多元;退出;卖身}"
            description: "模特方向/路线"
            default: "多元"
          尺度:
            type: "$enum={清纯;性感;大尺度;私密}"
            description: "可接受的内容尺度"
            default: "清纯"
          人设:
            type: "$list"
            description: "角色人设标签列表"
            default: []
      性爱:
        type: "object"
        description: "角色的性爱状态数据"
        fields:
          性癖:
            type: "$list"
            description: "性癖好列表"
            default: []
          性经验次数:
            type: "$range=[0,10000]"
            description: "性经验次数"
            default: 0
          动情程度:
            type: "$range=[0,100]"
            description: "当前的动情/兴奋程度（0为冷静，100为极度兴奋）"
            default: 0
          乳房:
            type: "string"
            description: "乳房和乳头的当前状态、外观、敏感度等，与性癖和动情程度挂钩"
            default: ""
          小穴:
            type: "string"
            description: "小穴和阴道当前的状态，如外观、湿润程度、内部情况等，与性癖和动情程度挂钩"
            default: ""
            肛门:
              type: "string"
              description: "菊花内外的状态，如外观、紧致程度、敏感度等，与性癖和动情程度挂钩"
              default: ""
  default: {}

历史:
  description: "记录游戏中发生过的事件和角色，用于追踪剧情历史"
  fields:
    女模:
      type: "$grow"
      description: "所有曾经出现过的女模角色名单，动态增长数组。新女模首次登场时追加，重复出现不再追加"
      default: []
