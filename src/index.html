<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Dashboard</title>

    <!-- 字体预加载和加载 -->
    <link rel="preconnect" href="https://fontsapi.zeoseven.com" />
    <link rel="dns-prefetch" href="https://fontsapi.zeoseven.com" />

    <!-- 字体样式表 -->
    <link
      rel="stylesheet"
      href="https://fontsapi.zeoseven.com/670/main/result.css"
    />
    <link
      rel="stylesheet"
      href="https://fontsapi.zeoseven.com/831/main/result.css"
    />

    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Tailwind CSS 配置 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dark-bg': 'var(--color-dark-bg)',
              'surface-primary': 'var(--color-surface-primary)',
              'surface-secondary': 'var(--color-surface-secondary)',
              'surface-accent': 'var(--color-surface-accent)',
              'border-subtle': 'var(--color-border-subtle)',
              'border-accent': 'var(--color-border-accent)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'text-muted': 'var(--color-text-muted)',
              'accent-gold': 'var(--color-accent-gold)',
              'accent-silver': 'var(--color-accent-silver)',
              'accent-amber': 'var(--color-accent-amber)',
              'accent-cyan': 'var(--color-accent-cyan)',
              'accent-red': 'var(--color-accent-red)',
            },
          },
        },
      };
    </script>

    <!-- CSS_PLACEHOLDER -->
  </head>
  <body>
    <div class="max-w-[1400px] mx-auto md:p-3">
      <!-- 页面标题 -->
      <header class="text-center mb-3 mt-2">
        <h1 class="page-title">
          <span class="title-user">{{user}}</span>
          <span class="title-text">摄影工作室</span>
        </h1>
      </header>

      <div id="status-display" class="flex flex-col gap-3"></div>
    </div>
    <!-- JS_PLACEHOLDER -->
  </body>
</html>
