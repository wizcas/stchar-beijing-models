<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Dashboard</title>

    <!-- Â≠ó‰ΩìÈ¢ÑÂä†ËΩΩÂíåÂä†ËΩΩ -->
    <link rel="preconnect" href="https://fontsapi.zeoseven.com" />
    <link rel="dns-prefetch" href="https://fontsapi.zeoseven.com" />

    <!-- Â≠ó‰ΩìÊ†∑ÂºèË°® -->
    <link
      rel="stylesheet"
      href="https://fontsapi.zeoseven.com/670/main/result.css"
    />
    <link
      rel="stylesheet"
      href="https://fontsapi.zeoseven.com/831/main/result.css"
    />

    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Alpine.js CDN - ÁßªÈô§deferÔºåËÆ©ÂÆÉÂú®Êàë‰ª¨ÁöÑËÑöÊú¨‰πãÂêéÂä†ËΩΩ -->

    <!-- Tailwind CSS ÈÖçÁΩÆ (Áî± build.js ÁîüÊàê) -->
    <!-- TAILWIND_CONFIG -->

    <!-- CSS_PLACEHOLDER -->
  </head>
  <body x-data="statusApp()" x-init="init()">
    <div class="max-w-[1400px] mx-auto md:p-3">
      <!-- È°µÈù¢Ê†áÈ¢ò -->
      <header class="text-center mb-3 mt-2">
        <h1 class="page-title">
          <span class="title-user" x-text="userName || '{{user}}'"></span>
          <span class="title-text">ÊëÑÂΩ±Â∑•‰ΩúÂÆ§</span>
        </h1>
        <!-- Êó∂Èó¥Âíå‰ΩçÁΩÆ‰ø°ÊÅØË°å -->
        <div class="text-accent-silver text-sm mt-2 font-light tracking-wide" x-text="worldDateTime"></div>
        <!-- Â§©Ê∞î‰ø°ÊÅØÁã¨Á´ã‰∏ÄË°åÔºåÊ†πÊçÆÂ§©Ê∞îÁ±ªÂûãÂèòËâ≤ -->
        <div class="text-sm mt-1 font-light tracking-wide italic" :class="worldWeatherColor">
          <span x-text="worldWeatherEmoji"></span>
          <span x-text="worldWeatherText"></span>
        </div>
      </header>

      <!-- Âä†ËΩΩÁä∂ÊÄÅ -->
      <div x-show="loading" class="text-center py-8 text-text-muted">
        Ê≠£Âú®Âä†ËΩΩÁä∂ÊÄÅÊï∞ÊçÆ...
      </div>

      <!-- ÈîôËØØÁä∂ÊÄÅ -->
      <div
        x-show="error"
        class="text-center py-8 text-accent-red"
        x-text="errorMessage"
      ></div>

      <!-- ‰∏ªË¶ÅÂÜÖÂÆπ -->
      <div x-show="!loading && !error" class="flex flex-col gap-3">
        <!-- ‰ªªÂä°ÂàóË°®Âç°Áâá -->
        <template x-if="taskList && taskList.length > 0">
          <div
            class="bg-surface-primary border border-border-subtle rounded-[var(--radius-card)] shadow-[var(--shadow-card)]"
          >
            <div
              class="flex items-center justify-between cursor-pointer select-none p-3 rounded-[var(--radius-element)] hover:bg-surface-black transition-colors duration-200"
              @click="taskListCollapsed = !taskListCollapsed"
            >
              <h2
                class="text-accent-amber font-semibold text-left text-md tracking-wide flex items-center"
              >
                üìã ÊãçÊëÑ‰ªªÂä° (<span x-text="taskList.length"></span>)
              </h2>
              <span
                class="text-accent-silver text-xs font-bold transition-transform duration-200 ease-in-out"
                :class="taskListCollapsed ? 'rotate-45' : 'rotate-0'"
                >‚úï</span
              >
            </div>
            <div
              class="collapsible-content"
              :style="taskListCollapsed ? 'grid-template-rows: 0fr' : 'grid-template-rows: 1fr'"
            >
              <div class="min-h-0 overflow-hidden">
                <div class="masonry-grid p-3">
                  <template
                    x-for="(task, index) in taskList"
                    :key="'task-' + index"
                  >
                    <div class="task-filmstrip-card masonry-item">
                      <template
                        x-for="(value, key) in task"
                        :key="'task-' + index + '-' + key"
                      >
                        <div class="field-container">
                          <div class="field-label" x-text="key + ':'"></div>
                          <div
                            class="field-value"
                            x-text="key === 'Êä•ÈÖ¨' && typeof value === 'number' ? 'Ôø•' + value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') : value"
                          ></div>
                        </div>
                      </template>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </template>

        <!-- ËßíËâ≤Âç°ÁâáÂÆπÂô® -->
        <div id="character-cards">
          <!-- Áî®Êà∑Âç°Áâá -->
          <template x-if="userData">
            <div
              x-data="characterCard(userData, userName, 'user')"
              x-html="renderCharacterCard()"
            ></div>
          </template>

          <!-- Â•≥ÊÄßËßíËâ≤Âç°Áâá -->
          <template
            x-for="(characterData, characterName) in womanData"
            :key="characterName"
          >
            <div
              x-data="characterCard(characterData, characterName, 'woman')"
              x-html="renderCharacterCard()"
            ></div>
          </template>
        </div>
      </div>
    </div>

    <!-- JS_PLACEHOLDER -->

    <!-- Alpine.js Âú®Êàë‰ª¨ÁöÑËÑöÊú¨‰πãÂêéÂä†ËΩΩ -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </body>
</html>
